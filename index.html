    <script type="text/javascript">
        var btn = $('#buttontop');
        $(window).scroll(function () {
            if ($(window).scrollTop > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({
                scrollTop: 0
            }, '300');
        });
